<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닥터덕 AI 채팅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="chat-wrapper">
            <!-- 초기 화면 -->
            <div id="initial-screen" class="initial-screen">
                <h1 class="gradient-title">닥터덕 AI와 대화를 시작해보세요.</h1>
                <!-- 입력 섹션을 초기 화면 내부에 배치 -->
                <div class="input-section" id="input-section-initial-location">
                    <div class="input-area">
                        <input type="text" id="user-input" placeholder="여기에 입력하거나 예시를 선택하세요...">
                        <button id="send-button" class="run-button">
                            <span>Run</span>
                            <span class="material-icons">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 대화창 (메시지 표시 영역) -->
            <div id="chat-box" class="chat-box" style="display: none;">
                <!-- 대화 내용 -->
            </div>

            <!-- 입력 섹션이 JS에 의해 최종적으로 위치할 곳 (HTML상에서는 비워둠) -->

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
